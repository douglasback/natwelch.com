<!doctype html> 
<html>
  <head>
    <title>Countdown to Hackerschool</title>
    <link rel="stylesheet" href="flipclock.css">
    <style>
      .clock {
        width: 620px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="clock" id="child"></div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="flipclock.min.js"></script>
    <script type="text/javascript">
      var hs_start = new Date("2015-03-30");
      var now = new Date();
      var diff = Math.max(0, (hs_start - now) / 1000);
      var clock = $('.clock').FlipClock(diff, {
        clockFace: 'DailyCounter',
        countdown: true
      });
</script>
  </body>
</html>
